<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="styleSheet" type="text/css" href="styleSheet.css">
 
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    

</head>


<body>
    
    <h1 style="text-align: center; color: rgb(255, 255, 255);font-family: 'Nosifer', cursive;">CALCULATOR</h1>
 
    <div class="container">
        <table cellspacing="0" border="1">
            <tr>
                <td colspan="4" id="inputDisplay">0</td>

            </tr>
            <tr>
                <td colspan="3"><button onclick="Btn(this);" class="AC">AC</button></td>
                <td><button onclick="Btn(this);" class="dot">.</button></td>

            </tr>
            <tr>
                <td><button onclick="Btn(this);">1</button></td>
                <td><button onclick="Btn(this);">2</button></td>
                <td><button onclick="Btn(this);">3</button></td>
                <td><button onclick="Btn(this);" class="plus">+</button></td>


            </tr>
            <tr>
                <td><button onclick="Btn(this);">4</button></td>
                <td><button onclick="Btn(this);">5</button></td>
                <td><button onclick="Btn(this);">6</button></td>
                <td><button onclick="Btn(this);" class="sub">-</button></td>


            </tr>
            <tr>
                <td><button onclick="Btn(this);">7</button></td>
                <td><button onclick="Btn(this);">8</button></td>
                <td><button onclick="Btn(this);">9</button></td>
                <td><button onclick="Btn(this);" class="mal">*</button></td>


            </tr>
            <tr>
                <td><button onclick="Btn(this);" class="equal">=</button></td>
                <td><button onclick="Btn(this);">0</button></td>
                <td><button onclick="Btn(this);" class="mod">%</button></td>
                <td><button onclick="Btn(this);" class="div">/</button></td>


            </tr>
        </table>
    </div>
    <script>
        var inputDisplay = document.getElementById('inputDisplay');
        function Btn(x) {
            var y = x.innerHTML;

            if (y == '=') {
                inputDisplay.innerHTML = eval(inputDisplay.innerHTML);
            } else if (y == 'AC') {
                inputDisplay.innerHTML = '0';
            } else {
                if (inputDisplay.innerHTML== '0') {
                    inputDisplay.innerHTML = y;
                } else {
                    inputDisplay.innerHTML += y;
                }
            }
        }
    </script>
    
</body>

</html>
